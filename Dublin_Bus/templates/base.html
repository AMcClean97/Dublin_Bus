<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dublin Bus Application</title>
    <meta name="Dublin Bus Application" content="A Web Application Capable of predicting Dublin Bus journey times">
    <meta name="RC, AMcC, AH">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/808765887f.js" crossorigin="anonymous"></script>

    {% block head %}
    {% endblock %}

</head>

<body>
    <!--Header-->
    <div class="container-fluid" id="header">
        <div class="row justify-content-center">
            <div class="col text-start">
                <button class="btn btn-secondary" data-bs-toggle="offcanvas" href="#sidebar" role="button" aria-controls="sidebar"><i class="fas fa-bars"></i></button>
            </div>
            <div class="col text-center">
                <h1>Dublin Bus</h1>
            </div>
            <div class="col text-end">
                {% if user.is_authenticated %}
                <span>{{request.user}}</span>
                <span><a class="btn btn-primary" href="{% url 'logout' %}">Logout</a></span>
                
                {% else %}
                <div class="btn-group">
                    <a class ="btn btn-primary" href="{% url 'login' %}">Login</a>
                    <a class ="btn btn-primary" href="{% url 'register' %}">Register</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    
    <!--Sidebar-->
    <span class="navbar-toggler-icon"></span>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Navbar</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
    
        <div class = "offcanvas-body px-0">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <a class= "nav-link hover-shadow" href="{% url 'index' %}"><i class="fas fa-map-marked-alt"></i> Map</a>
                </li>
                <li class="list-group-item">
                    <a class= "nav-link hover-shadow" href ="{% url 'favourites' %}"><i class="fas fa-star"></i> Favourites</a>
                </li>
                <li class="list-group-item">
                    <a class= "nav-link hover-shadow" href ="#"><i class="far fa-credit-card"></i> Leap card</a>
                </li>
                <li class="list-group-item">
                    <a class= "nav-link hover-shadow" href ="#"><i class="fas fa-cog"></i> Settings</a>
                </li>
            </ul>
        </div>
    </div>

        {% block content %}
        {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
