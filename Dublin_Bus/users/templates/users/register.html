{% extends 'base.html' %}

{% block content %}
<h3>Register</h3>

<form method="POST" action="">
    {% csrf_token %}
    <div class="input-group mb-3">
        <label for="id_username" class ="form-label"><i class="fas fa-user"></i></label>
        {{form.username}}
    </div>
    <div class="input-group mb-3">
        <label for="id_email" class ="form-label"><i class="fas fa-envelope"></i></label>
        {{form.email}}
    </div>
    <div class="input-group mb-3">
        <label for="id_password1" class ="form-label"><i class="fas fa-key"></i></label>
        {{form.password1}}
    </div>
    <div class="input-group mb-3">
        <label for="id_password2" class ="form-label"><i class="fas fa-key"></i></label>
        {{form.password2}}
    </div>
    <input type="submit" name="Create User">

</form>
{{ form.errors }}
 
<p>Already have an account? Sign in <a href="{% url 'login' %}">Here</a></p>

<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Username"
    form_fields[2].placeholder = "Email"
    form_fields[3].placeholder = "Enter Password"
    form_fields[4].placeholder = "Re-enter Password"
</script>
{% endblock %}
